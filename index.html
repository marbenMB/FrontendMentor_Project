<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  
	<title>Frontend Mentor | Profile card component</title>

	<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
	<style>
	.attribution { font-size: 11px; text-align: center; position: absolute; top: 50%; left: 50%; transform: translate(-50%, 45vh);}
	.attribution a { color: hsl(228, 45%, 44%); }
	</style>
</head>
<body>
	<div class="container">
		<!-- Background patterns -top-bottom -->
		<div class="bg">
			<img src="images/bg-pattern-top.svg" alt="top" id="top">
			<img src="images/bg-pattern-bottom.svg" alt="bottom" id="bottom">
		<!-- Card - Copyrights Links -->
			<div class="insider">
				<div class="card">
					<img src="images/bg-pattern-card.svg" alt="" id="cover">
					<div id="profile">
						<div class="ident">
							<img src="images/image-victor.jpg" alt="" id="avatar">
							<p>Victor Crest <span>26</span></p>
							<span>London</span>
						</div>
						<hr>
						<div class="data">
							<div class="follow">
								<p>80K</p>
								<span>Followers</span>
							</div>
							<div class="follow">
								<p>803K</p>
								<span>Likes</span>
							</div>
							<div class="follow">
								<p>1.4K</p>
								<span>Photos</span>
							</div>
						</div>
					</div>
				</div>
				<div class="attribution">
					Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
					Coded by <a href="https://github.com/marbenMB/" target="_blank">marbenMB</a>.
				</div>
			</div>
		</div>
	</div>
</body>
</html>
